<section id="contact" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold">Contact - Us</h2>
    <div class="row">
      <!-- Form Section -->
      <div class="col-md-6 mb-4">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="example@email.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- Contact Info Section -->
      <div class="col-md-6 mb-4">
        <div class="bg-white p-4 shadow-sm rounded">
          <h5 class="mb-3">Contact-Us</h5>
          <p><i class="bi bi-envelope-fill me-2 text-primary"></i>Yousry&#64;gmail.com</p>
          <p><i class="bi bi-phone-fill me-2 text-success"></i> +201212121211</p>
          <p><i class="bi bi-geo-alt-fill me-2 text-danger"></i>Cairo, Egypt</p>
        </div>
      </div>
    </div>
  </div>
</section>
